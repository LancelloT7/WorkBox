{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
{% endif %}
<title>TRIAGEM</title>

<form method="POST" action="{% url 'cad_triagem' %}">
    {% csrf_token %}

    <input type="text" placeholder="PTN" name="ptn">
    <hr>
    <input class="btn btn-success" type="submit" value="Buscar">

</form>
