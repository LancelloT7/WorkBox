{% extends 'base.html' %}  <!-- Estende o template base -->
{% load static %}  <!-- Mantém o carregamento de arquivos estáticos -->

{% block title %}Verificar SKU{% endblock %}  <!-- Define o título da página -->

{% block extra_css %}
    <!-- CSS específico para a página de Verificar SKU -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Verificar SKU</h1>

        <!-- Exibe mensagens de sucesso/erro -->
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}

        <!-- Formulário de verificação de SKU -->
        <form method="POST">
            {% csrf_token %}
            <label for="sku">Digite o SKU:</label>
            <input type="text" name="sku" id="sku" required>
            <button type="submit">Verificar</button>
        </form>
    </div>
{% endblock %}
