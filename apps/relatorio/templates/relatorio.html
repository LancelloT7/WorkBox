{% extends 'base.html' %}  <!-- Estende o template base -->
{% load static %}  <!-- Mantém o carregamento de arquivos estáticos -->

{% block title %}Consulta Total{% endblock %}  <!-- Define o título da página -->

{% block extra_css %}
    <!-- CSS específico para a página de Consulta Total -->
    <link rel="stylesheet" href="{% static 'css/consulta.css' %}">
{% endblock %}

{% block content %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerar Relatório de Produtos</title>
        <link rel="stylesheet" href="{% static 'css/relatorio.css' %}">  <!-- Caso você tenha um arquivo de estilo -->
    </head>
    <body>
        <div class="container">
            <h1>Gerar Relatório de Produtos</h1>
    
            <form method="POST" action="{% url 'gerar_relatorio' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="status">Selecione o Status do Produto:</label>
                    <select name="status" id="status">
                        <option value="">Todos</option>
                        <option value="ENTRADA">Entrada</option>
                        <option value="TRIAGEM">Triagem</option>
                        <option value="CONSERTO">Conserto</option>
                        <option value="VERIFICAR DISPONIBILIDADE">Verificar Disponibilidade</option>
                        <option value="AGUARDANDO PEÇA">Aguardando Peça</option>
                        <option value="LIBERADO PARA CONSERTO">Liberado para Conserto</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="incluir_ptn">Incluir PTNs?</label>
                    <input type="checkbox" name="incluir_ptn" id="incluir_ptn" value="True">
                </div>
    
                <button type="submit">Gerar Relatório</button>
            </form>
        </div>
    </body>
    </html>
{% endblock %}
